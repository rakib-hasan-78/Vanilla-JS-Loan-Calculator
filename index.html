<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla-JS:Loan Calculator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style/style.css">
</head>
<body class="bg-dark  min-vh-100 text-capitalize">
    <section id="calc" class="calc">
        <main>
            <div class="container">
                <div class="row min-vh-100 d-flex flex-column  align-content-center justify-content-center align-items-center">
                    <div class="col-md-6 mx-auto">
                        <div class="card card-body text-center mt-5">
                            <h1 class="heading display-5 pb-3 fw-medium">loan calculator</h1>
                            <form action="#" method="#" id="claculator-form">
                                <div class="form-group">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text cursor-pointer" id="basic-addon"><i class="bi bi-currency-dollar"></i></span>
                                        <input class="form-control input " type="text" placeholder="loan amount">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text cursor-pointer" id="basic-addon-interest"><i class="bi bi-percent"></i></span>
                                        <input class="form-control input " type="text" placeholder="loan interest">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text cursor-pointer" id="basic-addon-years"><i class="bi bi-calendar2-minus"></i></span>
                                        <input class="form-control input " type="text" placeholder="years to pay">
                                    </div>
                                </div>
                                <div class="form-group d-grid">
                                    <input type="submit" value="calculate" class="btn btn-dark">
                                </div>
                            </form>
                            <!-- loading spinner -->
                             <div id="loading">
                                <!-- <img src="./assets/images/grey-9026_256.gif"> -->
                            </div>
                             <!-- result block -->
                            <div id="result" class="mt-5">
                                <div class="form-group">
                                    <div class="input-group mb-3">
                                        <span class="span input-group-text text-capitalize text-center"> monthly payment  <i class="bi bi-credit-card-2-back mx-2 "></i>  </span>
                                        <input type="text" class="form-control" disabled>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group mb-3">
                                        <span class="span input-group-text text-capitalize text-center"> gross payment  <i class="bi bi-cash-coin mx-3 "></i>  </span>
                                        <input type="text" class="form-control" disabled>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group mb-3">
                                        <span class="span input-group-text text-capitalize text-center"> gross interest  <i class="bi bi-cash-coin mx-3 "></i>  </span>
                                        <input type="text" class="form-control" disabled>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script type="module" src="./assets/js/app.js"></script>
</body>
</html>
